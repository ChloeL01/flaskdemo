{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
  <h2>{{ page.title }}</h2>
  <h2>Summary </h2>
    <p>{{ page.summary }}</p>
    <p>Head to the wiki for {{ page.title }} <a href="{{ page.url }}"> here</a>. </p>
{% else %}
  <h1>Error</h1>
{% endif %}
{% endblock %}
